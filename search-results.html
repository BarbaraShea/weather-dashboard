<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <title>Weather Dashboard Search Results</title>
</head>
<body>
    <div class="flex-row container align-start ml-0">
        <form class= "col-4 col-md-3 bg-light p-3">
            <fieldset>
              <legend>Weather Dashboard</legend>
              <div class="mb-3">
                <label for="textInput" class="form-label">Search for a City</label>
                <input type="text" id="textInput" class="form-control" placeholder="city">
              </div>
              <button type="submit" class="second-search btn btn-primary">Search!</button> <br>
              <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a>

            </fieldset>
          </form>
        </div>
            <div class="col-8">
            <h2>Showing results for <span id="result-text"></span></h2>
            <div id="result-content"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
